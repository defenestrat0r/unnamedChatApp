      <!--Room Name-->
      <div class="navbar-start">
        <div class="navbar-item">
          <p id="room-name" class="title">placeholder</p>
        </div>
      </div>

    </nav>

    <section class="section container is-fluid grid"> 

      <!--Temporary spot to put all of our messages in-->
      <!--Using list because I can just display each message as a list item-->
      <section id="message-display">
        <section id="messages"></section>
      </section>  
      
      <form id="chat">

        <!--Where we type stuff in. Duh.-->
        <div class="field has-addons">
          
          <!--Message textbox-->
          <div class="control">
            <input
            id="textbox"
            type="text"
            placeholder="Type shit"
            class="input is-primary is-centered"
            required
            autocomplete="off"
            />
          </div>
  
          <!--Send button-->
          <div class="control">
            <button type="submit" class="button is-primary" id="send-btn">
              Send
            </button>
          </div>
  
        </div>
      </form>

    </section>

    <section id="users-in-room" class="section container is-fluid">
      <p class="title is-5">Active Users</p>
      <ul id="users"></ul>
    </section>

  </body>

</html>
