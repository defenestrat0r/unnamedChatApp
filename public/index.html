<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Chatot</title>
	</head>
	<body>
		<div>
			<header>
				<h1>Chatot</h1>
			</header>
			<main>
				<form action="chat.html">
					<div>
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div>
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="CS">Chaotic Stupid</option>
							<option value="Salt">Saltmarshers</option>
							<option value="CoS">Strahd Hunters</option>
							<option value="Tey">Teyvat</option>
							<option value="One">Oneshot Questers</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
