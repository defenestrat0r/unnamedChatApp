<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>Chatot</title>
	</head>

	<body>
		<div id="container"> 

			<header>
				<h1>Chatot</h1>
			</header>

			<main>
				<form action="chat.html">
					<!--Username-->
					<div>
						<label for="username">Username</label>
						<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username"
						required
						/>
					</div>
					
					<!--Room Select-->
					<div>
						<label for="room">Room</label>
						<!--Dropdown to pick room-->
						<select name="room" id="room">
							<option value="Chaotic Stupid">Chaotic Stupid</option>
							<option value="Saltmarshers">Saltmarshers</option>
							<option value="Strahd Hunters">Strahd Hunters</option>
							<option value="Teyvat">Teyvat</option>
							<option value="Oneshot Questers">Oneshot Questers</option>
						</select>
					</div>

					<button type="submit" class="btn">Join Chat</button>

				</form>
			</main>

		</div>
	</body>

</html>
